<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stacked Divs</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/icooo.jpg" />-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="/images/html.png"
      alt="this is a logo"
      height="70px"
      class="img"
    />
    <h1 class="heading">Title</h1>
    <div class="box">
      <div class="left-stack">
        <div class="orange">
          <form onsubmit="return validate()">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name" />
            </div>
          
            <div>
              <label>Gender</label><br />
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>
          
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
          
            <div>
              <label for="repassword">Confirm Password</label>
              <input
                type="password"
                id="repassword"
                placeholder="Re-enter your password"
              />
            </div>
          
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
          
            <div>
              <label for="DOB">Date of Birth</label>
              <input
                type="date"
                id="DOB"
              />
            </div>
          
            <div>
              <label for="division">Choose your division:</label>
              <select id="division" name="division">
                <option value="dhaka">Dhaka</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="sylhet">Sylhet</option>
                <option value="mymensingh">Mymensingh</option>
                <option value="rongpur">Rongpur</option>
                <option value="khulna">Khulna</option>
              </select>
            </div>
          
            <div>
              <a
                href="https://www.accuweather.com/en/weather-news/accuweather-com-terms-and-conditions/153461"
                target="_blank"
              >
                Terms and Conditions</a
              ><br />
              <input type="radio" name="terms" id="positive" value="accepted" />
              <label for="positive">I have read and accepted the terms and conditions</label><br />
              <input type="radio" name="terms" id="negative" value="not_accepted" checked />
              <label for="negative">I have not accepted the terms and conditions</label>
            </div>
          
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
          
        </div>
        <div class="gray"></div>
      </div>
      <div class="blue"></div>
    </div>
  </body>
</html>
