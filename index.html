  <body>
    <img
      src="/images/html.png"
      alt="this is a logo"
      height="70px"
      class="img"

    <h1 class="heading">AQI</h1>
    <div class="box">
      <div class="left-stack">
        <div class="orange">
          <form onsubmit="return validate()" action = "index.php" method ="post">
            <div>
              <p id="messagebox"></p>
              <p id="error message"></p>
              <p></p>
            </div>
            <div class="formgroup">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name ="fullname"
                class="registration"
                placeholder="Enter your name"
              />
            </div>

            <div class="formgroup">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name = "password"
                class="registration"
                placeholder="Enter your password"
              />
            </div>

            <div class="formgroup">
              <label for="repassword">Confirm Password</label>
              <input
                type="password"
                id="repassword"
                class="registration"
                placeholder="Re-enter your password"
              />
            </div>
            <div>
              <label>Gender</label><br />
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>

            <div class="formgroup">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="registration"
                placeholder="Enter your email"
              />
            </div>

            <div>
              <label for="DOB">Date of Birth</label>
              <input type="date" class="registration" id="DOB" />
            </div>

            <div>
              <label for="division">Choose your division:</label>
              <select id="division" name="division" class="registration">
                <option value="dhaka">Dhaka</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="sylhet">Sylhet</option>
                <option value="mymensingh">Mymensingh</option>
                <option value="rongpur">Rongpur</option>
                <option value="khulna">Khulna</option>
              </select>
            </div>

            <div>
              <a
                href="https://www.accuweather.com/en/weather-news/accuweather-com-terms-and-conditions/153461"
                target="_blank"
              >
                Terms and Conditions</a
              ><br />
              <input type="radio" name="terms" id="positive" value="accepted" />
              <label for="positive">I accept the terms and conditions</label
              ><br />
              <input
                type="radio"
                name="terms"
                id="negative"
                value="not_accepted"
                checked
              />
              <label for="negative"
                >I donot accept the terms and conditions</label
              >
            </div>

            <div class="button_container">
              <button type="submit" class="button">Sign in</button>
            </div>
            <script src="validate.js"></script>
          </form>
        </div>
        <div class="gray">
          <form>
            <div class="formgroup">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="login"

            <div class="formgroup">
              <label for="password"> Password</label>
              <input
                type="text"

                class="login"
                placeholder="Enter your password"
              />
            </div>
            <div class="button_container">
              <button type="submit" class="button">log in</button>
            </div>
